<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <dialog class="box-login">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <button class="close-btn" type="button">
                    <i class="fa-solid fa-xmark fa-2xl" onclick="closeLogin()"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="exemplo@exemplo.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="••••••••">
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                </div>
                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" id="remember_password" name="remember_password">
                        <label for="remember_password">Lembrar-me</label>
                    </div>

                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                <button class="btn-default" type="submit">Entrar</button>
            </div>
        </form>
    </dialog>
    <main id="form_container">
        <section id="form_content">
            <div id="form_header">
                <h1 id="form_title">Cadastro</h1>
            </div>
            <form action="#" id="form">
                <div id="input_container">
                    <div class="input-box">
                        <label for="name" class="form-label">Primeiro nome</label>
                        <div class="input-field">
                            <input type="text" name="name" id="name" class="form-control" placeholder="João">
                            <i class="fa-solid fa-user"></i>
                            <a> Aqui vai a mensagem de erro</a>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="last_name" class="form-label">Sobrenome</label>
                        <div class="input-field">
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                placeholder="da Silva">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="birthdate" class="form-label">Data de nascimento</label>
                        <div class="input-field">
                            <input type="date" name="birthdate" id="birthdate" class="form-control">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="telphone" class="form-label">Telefone</label>
                        <div class="input-field">
                            <input type="tel" name="telphone" id="telphone" class="form-control"
                                placeholder="(99) 99999-9999">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="exemplo@exemplo.com">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="email" class="form-label">Confirmar e-mail</label>
                        <div class="input-field">
                            <input type="email" name="confirm_email" id="confirm_email" class="form-control"
                                placeholder="exemplo@exemplo.com">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-field">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="••••••••">
                            <i class="fa-solid fa-eye-slash password-icon"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="confirm_password" class="form-label">Confirmar senha</label>
                        <div class="input-field">
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                placeholder="••••••••">
                            <i class="fa-solid fa-eye-slash password-icon"></i>
                        </div>
                    </div>
                    <div class="radio-container">
                        <label class="form-label">Gênero</label>
                        <div id="gender_inputs">
                            <div class="radio-box">
                                <input type="radio" name="gender" id="male" class="form-control" value="male">
                                <label for="male" class="form-label">Masculino</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="gender" id="female" class="form-control" value="female">
                                <label for="female" class="form-label">Feminino</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="gender" id="other" class="form-control" value="other">
                                <label for="other" class="form-label">Outro</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-default">Criar conta</button>
            </form>
            <div id="to-login">
                <p>Já possui conta?</p>
                <a onclick="showLogin()">Faça login</a>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/51087b88d3.js" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
